OrderFlowers:
  confirmationPrompt:
    maxAttempts: 1
    messages:
    - content: Okay, your {FlowerType} will be ready for pickup by {PickupTime} on
        {PickupDate}.  Does this sound okay?
      contentType: PlainText
  description: Intent to order a bouquet of flowers for pick up
  fulfillmentActivity:
    type: ReturnIntent
  name: OrderFlowersTest
  rejectionStatement:
    messages:
    - content: Okay, I will not place your order.
      contentType: PlainText
  sampleUtterances:
  - I would like to pick up flowers
  - I would like to order some flowers
  - I would like to buy some flowers
  slots:
  - description: The date to pick up the flowers
    name: PickupDate
    priority: 2
    slotConstraint: Required
    slotType: AMAZON.DATE
    valueElicitationPrompt:
      maxAttempts: 2
      messages:
      - content: What day do you want the {FlowerType} to be picked up?
        contentType: PlainText
  - description: The time to pick up the flowers
    name: PickupTime
    priority: 3
    slotConstraint: Required
    slotType: AMAZON.TIME
    valueElicitationPrompt:
      maxAttempts: 2
      messages:
      - content: Pick up the {FlowerType} at what time on {PickupDate}?
        contentType: PlainText
checksum:
  OrderFlowers: ee6bad42-f7e4-46af-b914-357262a9b8d2
